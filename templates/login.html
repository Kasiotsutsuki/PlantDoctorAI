{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="upload-card login-card">

        <!-- Header -->
        <div class="text-center mb-4">
            <div class="login-icon">üîê</div>
            <h3 class="section-title mt-2">Welcome Back</h3>
            <p class="login-subtitle">
                Log in to track plant health and scan history
            </p>
        </div>

        <!-- Login Form -->
        <form method="POST">

            <div class="form-group mb-3">
                <!-- <label class="form-label">Email</label> -->
                <input type="email" name="email" class="form-control login-input"
                       placeholder="Email" required>
            </div>

            <div class="form-group mb-4">
                <!-- <label class="form-label">Password</label> -->
                <input type="password" name="password" class="form-control login-input"
                       placeholder="Password" required>
                <div class="text-end mt-1">
                    <a href="/forgot-password" class="login-link" style="font-size:0.82rem;">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-success w-100 login-btn">
                Login
            </button>

        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Google Login (secondary) -->
        <a href="/login/google" class="google-btn mb-3">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
    Continue with Google
</a>

        <!-- Footer -->
        <div class="text-center mt-3">
            <span class="text-muted">New here?</span>
            <a href="/register" class="login-link">Create an account</a>
        </div>

    </div>
</div>

{% endblock %}
