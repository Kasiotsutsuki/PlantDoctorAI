{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="upload-card login-card">
        <div class="text-center mb-4">
            <div class="login-icon">ðŸ”’</div>
            <h3 class="section-title mt-2">Reset Password</h3>
            <p class="login-subtitle">Enter your new password below</p>
        </div>

        <form method="POST">
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control login-input"
                       placeholder="New password (min 8 characters)" minlength="8" required autofocus>
            </div>
            <div class="form-group mb-4">
                <input type="password" name="confirm_password" class="form-control login-input"
                       placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 login-btn">
                Reset Password
            </button>
        </form>
    </div>
</div>

{% endblock %}
